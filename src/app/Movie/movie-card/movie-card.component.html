<div class="card bg-danger text-white">
    <div class="card-posterImg">
        <img *ngIf="Movie.Image" class="card-moviePoster" src="assets/images/{{Movie.Image}}.jpg">
        <img *ngIf="!Movie.Image" class="card-moviePoster" src="assets/images/default_Movie.jpg">
            <button class="btn btn-info member-icon" routerLink="/movie-details/{{Movie.Id}}">
            <i class="fa fa-info-circle fa-2x" aria-hidden="true"></i></button>
    </div>

    <div class="card-body p-2 m-2">
        <h4><strong>{{Movie.Name}}</strong></h4>
        <div class="d-flex justify-content-between">
            <span>Popularity:</span><span>{{Movie.Popularity}}</span>
        </div>
        <div class="d-flex justify-content-between">
            <span>Vote Count:</span><span> {{Movie.VoteCount}}</span>
        </div>
        <div class="d-flex justify-content-between">
            <span>GenereS:</span><span> {{Movie.Genere}}</span>
        </div>
    </div>
    <!-- <div class="bg-warning d-flex justify-content-between">
        <div>Total Cost</div>
        <div>$50</div>
    </div> -->
    <div class="card-footer" id="cardfoot">
        <span>{{Movie.ReleaseDate |date}}</span>
        <span><i class="fa fa-star mr-2"></i>{{Movie.Rating}}</span>
    </div>

</div>
