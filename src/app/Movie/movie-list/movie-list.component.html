<div class="d-flex justify-content-between">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button (click)="onSort()" class="btn btn-danger text-white" type="button">
            <i class="fa fa-sort"></i> Sort</button>
        </div>
        <select class="custom-select" [(ngModel)]='SortbyParam'>
          <option selected>Choose...</option>
          <option value="ReleaseDate">Date</option>
          <option value="Popularity">Popularity</option>
        </select>
        <div class="input-group-prepend">
            <button (click)="onClearSort()" class="btn btn-danger text-white" type="button">
                <i class="fa fa-close"></i>
            </button>
        </div>
        <button type="button" (click)="onSortDirection()" class="btn btn-danger text-white">
            <i *ngIf="SortDirection ==='desc'" class="fa fa-arrow-down"></i>
            <i *ngIf="SortDirection ==='asc'" class="fa fa-arrow-up"></i>
        </button>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button (click)="onGenereFilter()" class="btn btn-danger text-white" type="button">
          <i class="fa fa-filter"></i> Genere</button>
      </div>
      <select class="custom-select" id="genereSelect" [(ngModel)]='Genere'>
        <option selected>Choose...</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Anime">Anime</option>
        <option value="Action">Action</option>
        <option value="Romance">Romance</option>
        <option value="Thrillers">Thrillers</option>
        <option value="Horror">Horror </option>
      </select>
      <div class="input-group-prepend">
          <button (click)="onClearGenereFilter()" class="btn btn-danger text-white" type="button">
              <i class="fa fa-close"></i>
          </button>
      </div>
    </div>
    <div class="FilterBy">
      <input [(ngModel)]='Name' type="text">
        <button type="button" (click)="onNameFilter()" class="btn btn-danger text-white">
          <i class="fa fa-search"> Name</i></button>
        <button type="button" (click)="onClearNameFilter()" class="btn btn-danger text-white">
          <i class="fa fa-close"></i>
        </button>
        
    </div>

      <div class="input-group-prepend">
        <button (click)="onNameFilter()" class="btn btn-danger text-white" type="button">
          <i class="fa fa-filter">Name</i>
        </button>
      </div>
      <input type="text" class="form-control" [(ngModel)]='Name'/>
      <div class="input-group-prepend">
        <button type="button" (click)="onClearNameFilter()" class="btn btn-danger text-white">
          <i class="fa fa-close"></i></button>
      </div>
    </div> -->
    
</div>



<div class="row">
    <div *ngFor="let movie of Movies | filter:FilterGenere:'Genere' | filter:FilterName:'Name' | sort:[SortbyParam,onSortDirection]"
    id="card-wrapper" class="shadow-lg col-sm-3 p-2 mt-4 ml-5">
        <app-movie-card [Movie]="movie"></app-movie-card>
    </div>
</div>
