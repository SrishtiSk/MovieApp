<!-- Template driven Form -->
<div class="row">
    <div class="col-6 m-auto">
      <div class="card m-auto">
        <div class="card-header bg-danger text-white">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
            <div class="form-group col-12">
              <label>Name</label>
              <input class="form-control" required ngModel name="userName">
            </div>
  
            <div class="form-group col-12">
              <label>Password</label>
              <input class="form-control" required type="password" ngModel name="userPassword">
            </div>

              <label for="name" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="userPassword">
              <span class="error-block" *ngIf="!UserPassword.valid && (UserPassword.touched || userSubmitted)">
                  <span *ngIf="UserPassword.errors['required']">
                      Please set a Password
                  </span>
                  <span *ngIf="UserPassword.errors.minlength">
                      Password should be of minium 8 characters long
                  </span>
              </span>
          </div>  -->
            <div class="form-group col-12">
              <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
              <button type="reset" class="btn btn-secondary ml-2">Reset</button>
              <span class="ml-2">Dont have an account?</span>
              <a class="ml-2" routerLink="/user/registration"><u>Signup here!</u></a>
            </div>
            <div>
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
